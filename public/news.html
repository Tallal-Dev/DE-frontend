<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

</head>
<body class="bg-gray-100">
    <header class="bg-blue-900 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">University News</h1>
    </header>

    <section class="py-12 px-6">
        <h2 id="news-title" class="text-3xl font-bold text-center"></h2>
        <p id="news-content" class="mt-4 text-lg text-gray-700 text-center"></p>
    </section>
    <footer class="bg-blue-900 text-white py-6">
        <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-3 gap-6 text-center md:text-left">
            <!-- University Name & Copyright -->
            <div>
                <h2 class="text-2xl font-bold">University Name</h2>
                <p class="mt-2 text-gray-300">&copy; 2025 University Name. All rights reserved.</p>
            </div>
    
            <!-- Quick Links -->
            <div>
                <h3 class="text-lg font-semibold">Quick Links</h3>
                <ul class="mt-2 space-y-2">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="programs.html" class="hover:underline">Programs</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </div>
    
            <!-- Social Media -->
            <div>
                <h3 class="text-lg font-semibold">Follow Us</h3>
                <div class="flex justify-center md:justify-start mt-2 space-x-4">
                    <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook text-2xl"></i></a>
                    <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter text-2xl"></i></a>
                    <a href="#" class="hover:text-gray-400"><i class="fab fa-linkedin text-2xl"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
    
    <footer class="bg-black text-white text-center py-4">
        <p>&copy; 2025 University Name. All rights reserved.</p>
    </footer>

    <script>
        async function fetchNewsDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get("id");
            if (!newsId) return;

            const res = await fetch(`http://localhost:5000/api/news/${newsId}`);
            const news = await res.json();

            document.getElementById("news-title").innerText = news.title;
            document.getElementById("news-content").innerText = news.content;
        }
        fetchNewsDetails();
    </script>
</body>

</html>
