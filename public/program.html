<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-gradient-to-l from-blue-900 to-blue-600 text-white py-3 px-6">
        <div class="flex justify-between items-center">
            <img class="h-10 md:h-12" src="UOH LOGO.png" alt="University of Haripur">

            <button id="menu-btn" class="block md:hidden text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>

            <nav class="hidden md:flex space-x-6 font-semibold">
                <a href="./index.html" class="hover:underline hover:text-yellow-400">Home</a>
                <div class="dropdown">
                    <a href="#" class="hover:underline hover:text-yellow-400">Programs</a>
                    <div id="program-dropdown" class="dropdown-content"></div>
                </div>
                <a href="./faculity.html" class="hover:underline hover:text-yellow-400">Faculity</a>
                <a href="./scheme.html" class="hover:underline hover:text-yellow-400">Scheme of Studies</a>
                <a href="#footer" class="hover:underline hover:text-yellow-400">Contact</a>

            </nav>
        </div>

        <div id="mobile-menu" class="hidden flex-col bg-blue-800 text-white space-y-4 p-4 mt-2 rounded-md md:hidden">
            <a href="#" class="hover:underline hover:text-yellow-400">Home</a>
            <div class="dropdown">
                <a href="#" class="hover:underline hover:text-yellow-400">Programs</a>
                <div id="program-dropdown" class="dropdown-content"></div>
            </div>
            <a href="./faculity.html" class="hover:underline hover:text-yellow-400">Faculity</a>
            <a href="./scheme.html" class="hover:underline hover:text-yellow-400">Scheme of Studies</a>
            <a href="#footer" class="hover:underline hover:text-yellow-400">Contact</a>
        </div>
    </header>

    <!-- Program Details Section -->
    <section class="container bg-white shadow-md rounded-lg p-6 mt-6">
        <h1 id="programName" class="text-3xl font-bold text-blue-900">Loading...</h1>
        <p class="mt-2"><strong class="text-blue-700">Eligibility:</strong> <span id="eligibility"></span></p>
        <p class="mt-2"><strong class="text-blue-700">Objectives:</strong> <span id="objectives"></span></p>
        <p class="mt-2"><strong class="text-blue-700">Details:</strong> <span id="details"></span></p>
    </section>

    <!-- Scheme of Study -->
    <section class="container mt-8">
        <h2 class="text-2xl font-semibold text-blue-800">Scheme of Study</h2>
        <div id="schemeContainer" class="mt-4"></div>
        <h3 id="totalCreditHours" class="text-xl font-semibold text-blue-900 mt-6"></h3>
    </section>

    <!-- Footer -->
    <footer id="footer" class="bg-blue-900 text-white py-6 mt-auto">
        <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-3 gap-6 text-center md:text-left">
           
            <div>
                <h3 class="text-lg font-semibold">Quick Links</h3>
                <ul class="mt-2 space-y-2">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold">Follow Us</h3>
                <div class="flex justify-center md:justify-start mt-2 space-x-4">
                    <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook text-2xl"></i></a>
                    <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter text-2xl"></i></a>
                    <a href="#" class="hover:text-gray-400"><i class="fab fa-linkedin text-2xl"></i></a>
                </div>
            </div>
        </div>
        
    </footer>
    <footer class="bg-black">
        <div  >
            
            <p class="mt-2 text-gray-300 text-center">&copy; 2025 University of Haripur. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Fetching Program Details -->
    <script>
        const programId = new URLSearchParams(window.location.search).get('id');

        if (!programId) {
            document.getElementById('programName').textContent = 'Program Details';
            document.getElementById('schemeContainer').innerHTML = '<p class="text-red-500">Program ID not provided.</p>';
        } else {
            fetch(`https://de-backend-one.vercel.app/api/programs/${programId}`)
    .then(response => response.json())
    .then(program => {
        document.getElementById('programName').textContent = program.name || 'N/A';
        document.getElementById('eligibility').textContent = program.eligibility || 'N/A';
        document.getElementById('objectives').textContent = program.objectives || 'N/A';
        document.getElementById('details').textContent = program.details || 'N/A';

        const schemeContainer = document.getElementById('schemeContainer');
        let totalDegreeCreditHours = 0;

        if (program.scheme && Array.isArray(program.scheme)) {
            program.scheme.forEach(semester => {
                // Ensure proper addition by converting credit hours to numbers
                let semesterTotalCreditHours = semester.courses.reduce((sum, course) => 
                    sum + (parseInt(course.creditHours) || 0), 0
                );

                totalDegreeCreditHours += semesterTotalCreditHours;

                const semesterHTML = `
                    <h3 class="text-lg font-semibold text-blue-700 mt-6">Semester ${semester.semester}</h3>
                    <table class="w-full border-collapse mt-2">
                        <thead>
                            <tr class="bg-blue-700 text-white">
                                <th class="p-2">Course Code</th>
                                <th class="p-2">Course Name</th>
                                <th class="p-2">Credit Hours</th>
                            </tr>
                        </thead>
                        <tbody class="bg-gray-100">
                            ${semester.courses.map(course => `
                                <tr class="border-t">
                                    <td class="p-2">${course.courseCode || ''}</td>
                                    <td class="p-2">${course.courseName || ''}</td>
                                    <td class="p-2">${course.creditHours || ''}</td>
                                </tr>
                            `).join('')}
                            <tr class="border-t bg-gray-300 font-semibold">
                                <td colspan="2" class="p-2 text-right">Total Credit Hours:</td>
                                <td class="p-2">${semesterTotalCreditHours}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
                schemeContainer.innerHTML += semesterHTML;
            });

            // Display total credit hours for the degree
            document.getElementById('totalCreditHours').innerHTML = 
                `<strong>Total Credit Hours for Degree:</strong> ${totalDegreeCreditHours}`;
        } else {
            schemeContainer.innerHTML = '<p class="text-gray-500">No scheme of study available.</p>';
        }
    })
    .catch(error => {
        console.error('Error fetching program:', error);
        document.getElementById('schemeContainer').innerHTML = 
            `<p class="text-red-500">Error loading details: ${error.message}</p>`;
    });
        }
    </script>

</body>
</html>
