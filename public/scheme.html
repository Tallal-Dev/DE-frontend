<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

            <button id="menu-btn" class="block md:hidden text-white focus:outline-none">

            </button>

            <nav class="hidden md:flex space-x-6 font-semibold">
                <a href="#" class="hover:underline hover:text-yellow-400">Home</a>
                <div class="dropdown">
                    <a href="#" class="hover:underline hover:text-yellow-400">Programs</a>
                    <div id="program-dropdown" class="dropdown-content"></div>
                </div>
                <a href="./faculity.html" class="hover:underline hover:text-yellow-400">Faculty</a>
                <a href="./scheme.html" class="hover:underline hover:text-yellow-400">Scheme of Studies</a>
                <a href="#footer" class="hover:underline hover:text-yellow-400">Contact</a>
                <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i> <!-- Font Awesome icon for menu -->
                </button>
                
            </nav>
        </div>

       
        <div id="mobile-menu" class="hidden md:hidden flex-col bg-blue-800 text-white space-y-4 p-4 mt-2 rounded-md">
            <a href="#" class="block hover:underline hover:text-yellow-400">Home</a>
            <div id="mobile-programs-toggle" class="flex items-center justify-between">
                <a href="#"  class="block hover:underline hover:text-yellow-400">Programs</a>

            </div>
            <div id="mobile-program-dropdown" class="mobile-dropdown-content hidden">
                </div>
            <a href="./faculity.html" class="block hover:underline hover:text-yellow-400">Faculty</a>
            <a href="./scheme.html" class="block hover:underline hover:text-yellow-400">Scheme of Studies</a>

    <main class="container mx-auto p-6 md:p-12 bg-white shadow-md mt-6 rounded-lg">

            <div>
                <h3 class="text-lg font-semibold">Quick Links</h3>
                <ul class="mt-2 space-y-2">
                    <li><a href="index.html" class="hover:underline">Home</a></li>

                </ul>

                <h3 class="text-lg font-semibold">Follow Us</h3>

        <div  >
            
            <p class="mt-2 text-gray-300 text-center">&copy; 2025 University of Haripur. All rights reserved.</p>
        </div>
    </footer>

    <script>
        
//mobile menu toggle nav bar
document.getElementById('menu-toggle').addEventListener('click', function() {
    var menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden'); // Show/hide menu on click
});

      // ðŸ”¹ Toggle Mobile Menu
      const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // ðŸ”¹ Toggle Mobile Programs Dropdown
        const mobileProgramsToggle = document.getElementById('mobile-programs-toggle');
        const mobileProgramDropdown = document.getElementById('mobile-program-dropdown');
        const programsArrow = document.getElementById('programs-arrow');

        if (mobileProgramsToggle && mobileProgramDropdown && programsArrow) {
            mobileProgramsToggle.addEventListener('click', () => {
                mobileProgramDropdown.classList.toggle('hidden');
                programsArrow.classList.toggle('fa-chevron-down');
                programsArrow.classList.toggle('fa-chevron-up');
            });
        }

        async function fetchProgramsDropdown() {
    try {
        const res = await fetch('https://de-backend-one.vercel.app/api/programs');
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const programs = await res.json();
        const dropdown = document.getElementById('program-dropdown');
        const mobileDropdown = document.getElementById('mobile-program-dropdown');

        if (dropdown) dropdown.innerHTML = '';
        if (mobileDropdown) mobileDropdown.innerHTML = '';

        programs.forEach(program => {
            const linkDesktop = `<a href="program.html?id=${program._id}" class="block text-black p-2 hover:bg-gray-200">${program.name}</a>`;
            const linkMobile = `<a href="program.html?id=${program._id}" class="block text-white p-2 hover:bg-blue-700">${program.name}</a>`;
            if (dropdown) dropdown.innerHTML += linkDesktop;
            if (mobileDropdown) mobileDropdown.innerHTML += linkMobile;
        });
    } catch (error) {
        console.error('Error fetching programs:', error);
    }
}
        const schemeContainer = document.getElementById('scheme-container');

        async function fetchSchemeOfStudies() {
            try {
                const response = await fetch('https://de-backend-one.vercel.app/api/programs');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const programs = await response.json();

                if (programs.length === 0) {
                    schemeContainer.innerHTML = '<p class="text-center text-gray-500">No program data found.</p>';
                    return;
                }

                let html = '';

                programs.forEach(program => {
                    if (program.name === 'B.Ed (Elementary) Four Year Program') {
                        html += createSchemeHTML(program, 'B.Ed (Elementary) Four Year Program');
                    } else if (program.name === 'B.Ed Secondary (1.5 Years) Program') {
                        html += createSchemeHTML(program, 'B.Ed Secondary (1.5 Years) Program');
                    } else if (program.name === 'M. Phil (Two Year Program)') {
                        html += createSchemeHTML(program, 'M. Phil (Two Year Program)', false);
                    } else if (program.name === 'Ph. D (Three Year Program)') {
                        html += createSchemeHTML(program, 'Ph. D (Three Year Program)', false);
                    }
                });

                if (html === '') {
                    schemeContainer.innerHTML = '<p class="text-center text-gray-500">No scheme of studies data found.</p>';
                } else {
                    schemeContainer.innerHTML = html;
                }

            } catch (error) {
                console.error('Error fetching scheme of studies:', error);
                schemeContainer.innerHTML = '<p class="text-center text-red-500">Failed to load scheme of studies.</p>';
            }
        }

        function createSchemeHTML(program, title, isSemesterBased = true) {
            let html = `<h3 class="text-lg font-semibold bg-gray-300 p-2 mt-6">${title}</h3>`;
            let totalCredits = 0;

            if (program.scheme && program.scheme.length > 0) {
                if (isSemesterBased) {
                    program.scheme.forEach(item => {
                        let semesterCredits = 0;
                        html += `<h5 class='text-lg font-semibold bg-gray-200 p-2 mt-2'>Semester ${item.semester}</h5>
                                <table class='w-full border border-collapse border-gray-400 mt-2'>
                                    <thead>
                                        <tr class='bg-blue-600 text-white'>
                                            <th class='border border-gray-400 px-4 py-2'>Course Code</th>
                                            <th class='border border-gray-400 px-4 py-2'>S. No</th>
                                            <th class='border border-gray-400 px-4 py-2'>Courses Name</th>
                                            <th class='border border-gray-400 px-4 py-2 credit-hours-col'>Credit Hours</th>
                                        </tr>
                                    </thead>
                                    <tbody class='text-gray-700'>`;
                        item.courses.forEach((course, index) => {
                            html += `<tr class='${index % 2 === 0 ? "bg-gray-100" : "bg-white"}'>
                                            <td class='border border-gray-400 px-4 py-2'>${course.courseCode || ''}</td>
                                            <td class='border border-gray-400 px-4 py-2'>${index + 1}</td>
                                            <td class='border border-gray-400 px-4 py-2'>${course.courseName}</td>
                                            <td class='border border-gray-400 px-4 py-2 credit-hours-col'>${course.creditHours || ''}</td>
                                        </tr>`;
                            if (course.creditHours && !isNaN(parseInt(course.creditHours))) {
                                semesterCredits += parseInt(course.creditHours);
                            }
                        });
                        html += `</tbody></table>`;
                        totalCredits += semesterCredits;
                        html += `<p class="ml-4 mt-1 text-sm text-gray-900 text-l">Total Credits for Semester ${item.semester}: ${semesterCredits}</p>`;
                    });
                } else {
                    html += `<table class='w-full border border-collapse border-gray-400 mt-2'>
                                <thead>
                                    <tr class='bg-blue-600 text-white'>
                                        <th class='border border-gray-400 px-4 py-2'>Course Code</th>
                                        <th class='border border-gray-400 px-4 py-2'>Courses Name</th>
                                        <th class='border border-gray-400 px-4 py-2 credit-hours-col'>Credit Hours</th>
                                    </tr>
                                </thead>
                                <tbody class='text-gray-700'>`;
                    program.scheme.forEach((item, index) => {
                        item.courses.forEach(course => {
                            html += `<tr class='${index % 2 === 0 ? "bg-gray-100" : "bg-white"}'>
                                            <td class='border border-gray-400 px-4 py-2'>${course.courseCode || ''}</td>
                                            <td class='border border-gray-400 px-4 py-2'>${course.courseName}</td>
                                            <td class='border border-gray-400 px-4 py-2 credit-hours-col'>${course.creditHours || ''}</td>
                                        </tr>`;
                            if (course.creditHours && !isNaN(parseInt(course.creditHours))) {
                                totalCredits += parseInt(course.creditHours);
                            }
                        });
                    });
                    html += `</tbody></table>`;
                }
                html += `<p class="mt-2 font-bold text-xl">Total Credit Hours: ${totalCredits}</p>`;
            } else {
                html += '<p class="text-gray-500 mt-2">Scheme of study not available for this program.</p>';
            }
            return html;
        }

        fetchSchemeOfStudies();
    </script>
</body>
</html>
